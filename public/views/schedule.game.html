<h1>Schedule New Game</h1>

<!-- navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href="/home"> Player Home </a></li>
      <li><a href="/adminLeague"> Admin Home </a></li>
      <li><a href="/playerRoster"> Player Roster </a></li>

      <li class=""><button button id="logoutBtn" class="navbar-btn btn-primary btn" ng-click="admin.logout()"><span class="glyphicon glyphicon-log-out"></span> Sign Out</button></li>
    </ul>
  </div>
</nav>

<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="">
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Game Name</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="game.newGame.name">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Player Count</label>
    <div class="col-xs-8">
      <input class="form-control" type="number" ng-model="game.newGame.count">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Time</label>
    <div class="col-xs-8">
      <input class="form-control" type="time" ng-model="game.newGame.time">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Date</label>
    <div class="col-xs-8">
      <input class="form-control" type="date" ng-model="game.newGame.date">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">League</label>
    <div class="col-xs-8">
      <input class="form-control" type="number" ng-model="game.newGame.leagues_id">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Blog Update</label>
    <div class="col-xs-8">
      <textarea class="form-control" rows="5" type="text" ng-model="game.newGame.digest"></textarea>
    </div>
  </div>
  <div class="col-xs-offset-3 col-xs-10">
    <button type="submit" class="btn btn-primary" ng-click="game.create(game.newGame)">Create Game</button>
    <button class="btn btn-default" ng-click="game.cancel()">Cancel</button>
  </div>
</form>

<div id="">
  <table id="">
    <tr>
      <th>Player Name</th>
      <th>Delete</th>
    </tr>
    <tr ng-repeat="user in game.userList">
      <!-- add functionality to populate table -->
      <td>{{user.first_name}} {{user.last_name}}</td>
      <td><button class="btn btn-default" ng-click="game.removeFromGame(user)">Delete</button></td>
    </tr>
  </table>
  <div class="col-xs-offset-3 col-xs-10">
    <button class="btn btn-primary" ng-click="game.addPlayer()">Add Player</button>
    <div ng-show="game.addPlayerInput">
      <autocomplete ng-model="game.username" data="game.autoCompleteArray"></autocomplete>
      <button class="btn btn-primary" ng-click="game.addToPlayersList(game.username)" >Add</button>
    </div>
  </div>
</div>
