<h1>Create New League</h1>

<!-- navbar -->

<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="">
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">League Name</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="">
    </div>
  </div>
  <div class="form-group row">
    <h2>Date Range</h2>
    <div class="startDate form-group row">
      <label class="control-label col-xs-offset-1 col-xs-2">Start Date:</label>
      <div class="col-xs-8">
        <input class="form-control" type="date" ng-model="date">
      </div>
    </div>
    <div class="endDate form-group control">
      <label class="control-label col-xs-offset-1 col-xs-2">End Date:</label>
      <div class="col-xs-8">
        <input class="form-control" type="date" ng-model="date">
      </div>
    </div>
  </div>
  <div class="col-xs-offset-3 col-xs-10">
    <button type="submit" class="btn btn-primary" >Create League</button>
  </div>
</form>
