<div class="adminSection">
  <h2>Players</h2>
  <table id="">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Email Address</th>
      <th>Edit?</th>
    </tr>
      <tr ng-repeat="onePlayer in admin.playerRosterList">
      <td>{{onePlayer.first_name}}</td>
      <td>{{onePlayer.last_name}}</td>

      <td><a href="/other.profile">{{onePlayer.username}}</a></td>
      <td>{{onePlayer.email}}</td>
      <td ng-model="admin" ng-init="admin=true"><button type="submit" class="btn btn-default" ng-if="admin">Edit</button></td>
    </tr>
  </table>
</div>
