<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="register.register()">
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-3">Username:</label>
    <div class="col-xs-8">
            <input class="form-control" type="text" ng-model="profile.username">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-3">Email:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="profile.email">
    </div>
  </div>
  <div ng-if="profile.admin" class="form-group row">
    <!-- email pass is the password for the email you're registered on. must only contain integers. -->
    <label class="control-label col-xs-offset-1 col-xs-3">Email Pass:</label>
    <div class="col-xs-8">
      <input class="form-control" type="password" ng-model="profile.emailcred">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-3">First Name:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="profile.first_name">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-3">Last Name:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="profile.last_name">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-3">LinkedIn:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text"  ng-model="profile.linkedin">
    </div>
  </div>
  <div ng-if="profile.admin" class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-3">Regular</label>
    <div class="col-xs-8">
      <input class="form-control" type="checkbox"  ng-model="profile.regular">
    </div>
  </div>
  <div ng-if="profile.admin" class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-3">Admin</label>
    <div class="col-xs-8">
      <input class="form-control" type="checkbox"  ng-model="profile.administrator">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-3">Personal Bio:</label>
    <div class="col-xs-8">
      <textarea class="form-control" rows="3" type="text" ng-model="profile.bio"></textarea>
    </div>
  </div>
  <div class="col-xs-offset-4 col-xs-8">
    <button type="submit" class="btn btn-primary"ng-click= "profile.updateProfile()">Update Changes</button>
    <button ng-click = "profile.cancelEdit()" class="btn btn-primary">Cancel</button>
  </div>
</form>


  <form action="/users/image" enctype="multipart/form-data" method="post" id="upload" target="uploader_iframe">

  <div class="form-group row">
      <img class="" ng-src="/uploads/{{profile.username}}.jpg" alt=""/>
   <input id="profilePicture" type="file" name="{{profile.username}} " type="submit"/>
</div>
</form>
<iframe id="uploader_iframe" name="uploader_iframe" style="display: none;"></iframe>
