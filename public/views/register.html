<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="register.register()">
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Username:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.username">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Password:</label>
    <div class="col-xs-8">
      <input class="form-control" type="password" ng-model="register.password">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">First Name:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.first_name">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Last Name:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.last_name">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Email:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.email">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">linkedIn:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.linkedin">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Bio:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.bio">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Photo:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.photourl">
    </div>
  </div>
  <div class="col-xs-offset-3 col-xs-10">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
