<h1>Edit Game</h1>

<!-- navbar -->

<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" >
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Game Name</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="game.gameToEdit.name" >
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Player Count</label>
    <div class="col-xs-8">
      <input class="form-control" type="number" ng-model="game.gameToEdit.count">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Time</label>
    <div class="col-xs-8">
      <input class="form-control" type="time" ng-model="game.gameToEdit.time">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Date</label>
    <div class="col-xs-8">
      <input class="form-control" type="date" ng-model="game.gameToEdit.date">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Blog Update</label>
    <div class="col-xs-8">
      <textarea class="form-control" rows="5" type="text" ng-model="game.gameToEdit.entry"></textarea>
    </div>
  </div>
  <div class="col-xs-offset-3 col-xs-10">
    <button class="btn btn-primary" ng-click="game.gameEditSave(game.gameToEdit)">Save</button>
    <button class="btn btn-default" ng-click="game.cancel()">Cancel</button>
  </div>
</form>

<table id="">
  <tr>
    <th>Player Name</th>
    <th>Points</th>
    <th>Delete</th>
  </tr>
  <tr ng-repeat="user in game.userPointsArray">
    <td>{{user.name}}</td>
    <td>{{user.points}}</td>
    <td><button class="btn btn-default" ng-click="game.removePoints(user)">Delete</button></td>
  </tr>
</table>
<div class="col-xs-offset-3 col-xs-10">
  <button type="submit" class="btn btn-primary" >Print Player List</button>
  <button class="btn btn-primary" ng-click="game.addPlayer()">Add Player</button>
  <div ng-show="game.addPlayerInput">
    <autocomplete ng-model="game.person.username" data="game.autoCompleteArrayForPoints"></autocomplete>
    <div class="form-group row">
      <label class="control-label col-xs-offset-1 col-xs-2">Points</label>
      <div class="col-xs-8">
        <input class="form-control" type="number" ng-model="game.person.points">
      </div>
    </div>
    <button class="btn btn-primary" ng-click="game.addToUserPointsArray(game.person)" >Add</button>
  </div>
</div>
