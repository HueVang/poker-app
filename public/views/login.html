<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="login.login()">
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Username:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="login.username">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Password:</label>
    <div class="col-xs-8">
      <input class="form-control" type="password" ng-model="login.password">
    </div>
  </div>
  <div class="col-xs-offset-3 col-xs-10">
    <button type="submit" class="btn btn-primary" >Login</button>
  </div>
</form>

<a href="/newUser">Register</a>
