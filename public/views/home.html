<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>home</title>

  </head>
  <body>
    <h1>Home</h1>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/home"> Player Home </a></li>
          <li ng-if="home.admin"><a href="/adminLeague"> Admin Home </a></li>
          <li><a href="/playerRoster"> Player Roster </a></li>
          <!-- <li><a href="/createLeague"> Create League </a></li> -->
          <li class=""><button id="logoutBtn" class="navbar-btn btn-primary btn pull-right" ng-click="home.logout()"><span class="glyphicon glyphicon-log-out"></span> Sign Out</button></li>
        </ul>
      </div>
    </nav>
    <div class="col-md-7">
      <div ng-repeat="digest in home.digestList">
        <h4>{{digest.date}}</h4>
        <p>{{digest.entry}}</p>
      </div>
    </div>

    <div class="col-md-5" id="playerList">
      <nav class="navbar navbar-default gameNavbar">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li class="active" ng-click="home.getGameList()"><a href="/home"> Game 1 </a></li>
            <li ng-click="home.getGame2List()"><a href="/home"> Game 2 </a></li>
            <li><a href="/home"> Leaderboard </a></li>
            <!-- <li><a href="/createLeague"> Create League </a></li> -->
          </ul>
        </div>
      </nav>
      <div>
        <nav>
          <ul  class="pagination">
            <li ng-click="home.showPlayerList()"><a href="/home"> Registered Players </a></li>
            <li ng-click="home.showAlternateList()"><a href="/home"> Alternates </a></li>
            <li><button ng-if="home.notAdmin" class="btn btn-danger removeButton" ng-click="home.removeFromGame()">Leave Game</button></li>
          </ul>
        </nav>
      </div>
      <ol  ng-if="home.showPlayers">
        <li ng-repeat="player in home.playerList">{{player.name}}<button ng-if="home.admin" class="btn btn-danger btn-xs noMarginPadding removeButton" ng-click="home.adminRemoveFromGame(player.users_id)">Remove from Game</button></li>
      </ol>
      <ol ng-if="home.showAlternates">
        <li ng-repeat="alternate in home.alternates">{{alternate.name}}<button ng-if="home.admin" class="btn btn-danger btn-xs noMarginPadding removeButton" ng-click="home.adminRemoveFromGame(alternate.users_id)">Remove from Game</button></li>
      </ol>
    </div>

    <nav aria-label="Page navigation" class="col-sm-10">
      <ul class="pagination">
        <li ng-click="home.prevPage()">
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li ng-repeat="array in home.digestArray" ng-click="home.jumpToPage(array, home.digestArray.indexOf(array))"><a href="#">{{home.digestArray.indexOf(array)+1}}</a></li>
        <li ng-click="home.nextPage()">
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
